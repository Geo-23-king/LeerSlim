      width: 100%;

      padding: 14px 16px;
      text-align: left;

      font-size: 14px;
    }

    th {
      background: #f0f4fa;
      font-weight: 600;
      color: #1f3a5f;
    }

    tr:last-child td {
      border-bottom: none;
    }

    td.comment {
      max-width: 420px;
      white-space: pre-wrap;
    }

      color: #6b7f95;
    }
